<html>
<head>

    <title>Contact</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    
    <link rel="stylesheet" href="./static_contact_us/css/main.css">
    <link rel="stylesheet" href="./static_contact_us/css/footer.css">
    <link rel="stylesheet" href="./static_contact_us/css/base.css">

    <link rel="stylesheet" href="navstyle.css">
    <nav>
        <div class="menu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="abaout.html">About</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
    </nav>



</head>
<body>
        <br>
        <main>
            <div class="title">Contact us</div>
            <div class="title-info">We'll get back to you soon!</div>

            <form action="" method="post" class="form">
                <div class="input-group">
                    <input type="text" name="first_name" id="first-name" placeholder="First name" required>
                    <label for="first-name">First name</label>
                </div>
                
                <div class="input-group">
                    <input type="text" name="last_name" id="last-name" placeholder="Last Name" required>
                    <label for="last-name">Last name</label>
                </div>

                <div class="input-group">
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail" required>
                    <label for="e-mail">e-mail</label>
                </div>

                <div class="textarea-group">
                    <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="button-div">
                    <button type="submit">Send</button>
                </div>
            </form>
        </main>

        <footer>
            <a href="mailto:3dinosprinting@gmail.com" target="_blank"><img class="social-media-img" src="./static_contact_us/img/gmail.png" alt="Gmail"></a>
            <a href="https://www.instagram.com/3dinos_printing/" target="_blank"><img class="social-media-img" src="./static_contact_us/img/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/profile.php?id=100041810353395" target="_blank"><img class="social-media-img" src="./static_contact_us/img/facebook.png" alt="Facebook"></a>
        </footer>
</body>
</html>
